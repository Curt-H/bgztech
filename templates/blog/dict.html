<!DOCTYPE html>
{% load staticfiles %}
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>BGZ TECH</title>
</head>
<body>
<a id="add-new-word" href="{% url "new word form" %}">Add new word</a>
{% if words %}
    {% for word in words %}
    <p>{{ word.word }}</p>
        {% for p in word.paraphrase %}
        <p>{{ p.part_of_speech }}</p>
        <p>{{ p.paraphrase }}</p>
        <p>{{ p.example }}</p>
        {% endfor %}
        <br>
    {% endfor %}
{% endif %}
</body>
</html>
