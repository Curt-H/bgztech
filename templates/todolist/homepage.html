<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TODO LIST</h1>
<hr>
{% if todos is not None %}
    {% for todo in todos %}
        <h2>{{ todo.title }}</h2>
        <h2>{{ todo.content }}</h2>
        <h2>{{ todo.create_time }}</h2>
        <h2>{{ todo.expired_time }}</h2>
        <h2>{{ todo.repeat }}</h2>
        <hr>
    {% endfor %}
{% endif %}
</body>
</html>
