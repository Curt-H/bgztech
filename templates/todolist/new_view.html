<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/pure-css/base-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pure-css/forms-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pure-css/buttons-core-min.css' %}">
    <link rel="stylesheet" href="{% static 'css/pure-css/buttons-min.css' %}">
</head>
<body>
<h1>CREATE TODO LIST</h1>
<form class="pure-form pure-form-stacked" action="{% url 'todo new post' %}" method="post" autocomplete="off">
    <label>
        title
        <input class="pure-input-1-2" name="title" type="text" required>
    </label>
    <label>
        content
        <input class="pure-input-1-2" name="content" type="text">
    </label>
    <label>
        expired_time
        <input class="pure-input-1-2" name="duration" type="number" value="0" min="0" step="0.5" required>
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="1">
        1
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="2">
        2
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="3">
        3
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="4">
        4
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="5">
        5
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="6">
        6
    </label>
    <label class="pure-checkbox">
        <input name="repeat" type="checkbox" value="7">
        7
    </label>
    <button class="pure-button pure-button-primary" type="submit">Submit</button>
    {% csrf_token %}
</form>
</body>
</html>
